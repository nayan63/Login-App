<div class="login-form">
    <h2>LOGIN</h2>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>USERNAME</mat-label>
                <input type="text" formControlName="username" matInput placeholder="Enter Your Username">
                <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint class="error" *ngIf="username && username.touched && username.invalid">Required</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field appearance="outline">
                <mat-label>PASSWORD</mat-label>
                <input autocomplete="off" matInput [type]="hide ? 'password' : 'text'" formControlName="password" matInput placeholder="Enter Your Password">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-hint class="error" *ngIf="password && password.touched && password.invalid">Required</mat-hint>
            </mat-form-field>
        </p>
        <p>
            <button [disabled]="loginForm.invalid" mat-flat-button color="primary">LOGIN</button>
        </p>
    </form>
</div>
